name: Deploy

on:
  push:
    branches: [main]

permissions:
  id-token: write
  contents: read

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-Dwarnings"
  AWS_REGION: us-east-1

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo registry & build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Clippy
        run: cargo clippy --all-targets --all-features

      - name: Run tests
        run: cargo test --all-features
        env:
          ENCRYPTION_KEY: "01234567890123456789012345678901"

  deploy-beta:
    name: Deploy to Beta
    needs: test
    runs-on: ubuntu-latest
    environment: beta
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (Beta)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"
          cache-dependency-path: cdk/pnpm-lock.yaml

      - name: Install CDK dependencies
        run: pnpm install --frozen-lockfile
        working-directory: cdk

      - name: CDK Deploy (Beta)
        run: pnpm cdk deploy EricAuth-Beta --require-approval never
        working-directory: cdk

  e2e-tests:
    name: E2E Tests (Beta)
    needs: deploy-beta
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Health check
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://auth-beta.ericminassian.com/health)
          if [ "$STATUS" != "200" ]; then
            echo "Health check failed with status $STATUS"
            exit 1
          fi
          echo "Health check passed"

      - name: Signup flow test
        run: |
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
            -H "Content-Type: application/json" \
            -H "X-Forwarded-For: 127.0.0.1" \
            -d '{"email":"","password":""}' \
            https://auth-beta.ericminassian.com/signup)
          STATUS=$(echo "$RESPONSE" | tail -1)
          if [ "$STATUS" != "400" ]; then
            echo "Expected 400 for empty signup, got $STATUS"
            exit 1
          fi
          echo "Signup validation test passed"

      - name: Login flow test
        run: |
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
            -H "Content-Type: application/json" \
            -H "X-Forwarded-For: 127.0.0.1" \
            -d '{"email":"nonexistent@example.com","password":"Test1234!"}' \
            https://auth-beta.ericminassian.com/login)
          STATUS=$(echo "$RESPONSE" | tail -1)
          if [ "$STATUS" != "401" ]; then
            echo "Expected 401 for invalid login, got $STATUS"
            exit 1
          fi
          echo "Login validation test passed"

  deploy-prod:
    name: Deploy to Prod
    needs: e2e-tests
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (Prod)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"
          cache-dependency-path: cdk/pnpm-lock.yaml

      - name: Install CDK dependencies
        run: pnpm install --frozen-lockfile
        working-directory: cdk

      - name: CDK Deploy (Prod)
        run: pnpm cdk deploy EricAuth-Prod --require-approval never
        working-directory: cdk

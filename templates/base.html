<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" sizes="any">
    <title>{% block title %}EricAuth{% endblock %}</title>
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #09090b;
            color: #e4e4e7;
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1.5rem;
        }
        .container { width: 100%; max-width: 420px; }
        .container-wide { max-width: 960px; }
        .brand {
            text-align: center;
            margin-bottom: 1.75rem;
        }
        .brand-name {
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: #71717a;
        }
        .card {
            background: #131316;
            border: 1px solid #25252b;
            border-radius: 12px;
            padding: 2rem;
        }
        h1 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #fafafa;
            margin-bottom: 1.25rem;
        }
        .subtitle {
            font-size: 0.8125rem;
            color: #71717a;
            margin-top: -1rem;
            margin-bottom: 1.25rem;
        }
        label {
            display: block;
            font-size: 0.8125rem;
            font-weight: 500;
            color: #a1a1aa;
            margin-bottom: 0.375rem;
        }
        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 0.5625rem 0.75rem;
            background: #09090b;
            border: 1px solid #27272a;
            border-radius: 8px;
            font-size: 0.9375rem;
            color: #e4e4e7;
            margin-bottom: 1rem;
            transition: border-color 0.15s, box-shadow 0.15s;
            font-family: inherit;
        }
        input::placeholder { color: #3f3f46; }
        input:focus {
            outline: none;
            border-color: #7c3aed;
            box-shadow: 0 0 0 3px rgba(124,58,237,0.12);
        }
        button, .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 0.5625rem 1rem;
            border: none;
            border-radius: 8px;
            font-size: 0.9375rem;
            font-weight: 500;
            font-family: inherit;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.15s, border-color 0.15s;
            line-height: 1.5;
        }
        button:disabled, .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .btn-primary { background: #5b21b6; color: #fff; }
        .btn-primary:hover { background: #4c1d95; }
        .btn-secondary {
            background: transparent;
            color: #d4d4d8;
            border: 1px solid #27272a;
        }
        .btn-secondary:hover { background: #18181b; border-color: #3f3f46; }
        .btn-danger { background: #dc2626; color: #fff; }
        .btn-danger:hover { background: #b91c1c; }
        .btn-sm {
            padding: 0.375rem 0.75rem;
            font-size: 0.8125rem;
            width: auto;
        }
        .actions { display: flex; flex-direction: column; gap: 0.5rem; }
        .error-msg {
            background: rgba(239,68,68,0.08);
            color: #fca5a5;
            border: 1px solid rgba(239,68,68,0.15);
            border-radius: 8px;
            padding: 0.625rem 0.75rem;
            margin-bottom: 1rem;
            font-size: 0.8125rem;
        }
        .success-msg {
            background: rgba(34,197,94,0.08);
            color: #86efac;
            border: 1px solid rgba(34,197,94,0.15);
            border-radius: 8px;
            padding: 0.625rem 0.75rem;
            margin-bottom: 1rem;
            font-size: 0.8125rem;
        }
        .divider {
            border: none;
            border-top: 1px solid #25252b;
            margin: 1.5rem 0;
        }
        .footer-links {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.8125rem;
            color: #52525b;
        }
        .footer-links a { color: #8b5cf6; text-decoration: none; }
        .footer-links a:hover { text-decoration: underline; }
        .footer-links + .footer-links { margin-top: 0.5rem; }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <div class="container {% block container_class %}{% endblock %}">
        <div class="brand">
            <div class="brand-name">EricAuth</div>
        </div>
        <div class="card">
            {% block content %}{% endblock %}
        </div>
        {% block footer %}{% endblock %}
    </div>
</body>
</html>

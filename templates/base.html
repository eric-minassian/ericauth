<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EricAuth{% endblock %}</title>
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #09090b;
            color: #ededed;
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }
        .container {
            background: #141416;
            border: 1px solid rgba(255,255,255,0.06);
            border-radius: 8px;
            padding: 2rem;
            width: 100%;
            max-width: 420px;
        }
        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
            color: #fafafa;
        }
        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.25rem;
            color: #a1a1aa;
        }
        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 0.625rem 0.75rem;
            background: #09090b;
            border: 1px solid #27272a;
            border-radius: 6px;
            font-size: 1rem;
            color: #ededed;
            margin-bottom: 1rem;
            transition: border-color 0.15s;
        }
        input::placeholder { color: #52525b; }
        input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99,102,241,0.15);
        }
        button, .btn {
            display: inline-block;
            width: 100%;
            padding: 0.625rem 1rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.15s;
        }
        .btn-primary {
            background: #6366f1;
            color: #fff;
        }
        .btn-primary:hover { background: #4f46e5; }
        .btn-secondary {
            background: #27272a;
            color: #d4d4d8;
            border: 1px solid #3f3f46;
            margin-top: 0.5rem;
        }
        .btn-secondary:hover { background: #3f3f46; }
        .btn-danger {
            background: #dc2626;
            color: #fff;
            margin-top: 0.5rem;
        }
        .btn-danger:hover { background: #b91c1c; }
        .error-msg {
            background: rgba(220,38,38,0.1);
            color: #fca5a5;
            border: 1px solid rgba(220,38,38,0.2);
            border-radius: 6px;
            padding: 0.75rem;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }
        .success-msg {
            background: rgba(34,197,94,0.1);
            color: #86efac;
            border: 1px solid rgba(34,197,94,0.2);
            border-radius: 6px;
            padding: 0.75rem;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }
        .link-row {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.875rem;
            color: #71717a;
        }
        .link-row a {
            color: #818cf8;
            text-decoration: none;
        }
        .link-row a:hover { text-decoration: underline; }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>

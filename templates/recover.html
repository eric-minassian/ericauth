{% extends "base.html" %}

{% block title %}Account Recovery â€” EricAuth{% endblock %}

{% block content %}
<h1>Account Recovery</h1>

{% if let Some(err) = error %}
<div class="error-msg">{{ err }}</div>
{% endif %}

<form method="POST" action="/recover">
    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required autocomplete="email" {% if let Some(e) = email %}value="{{ e }}"{% endif %}>

    <label for="recovery_code">Recovery Code</label>
    <input type="text" id="recovery_code" name="recovery_code" required autocomplete="off"
           placeholder="e.g. ABCD1234" style="font-family: 'SF Mono', 'Fira Code', monospace; letter-spacing: 0.05em;">

    <button type="submit" class="btn btn-primary">Recover Account</button>
</form>

<div class="link-row">
    Remember your password? <a href="/login">Log in</a>
</div>
{% endblock %}
